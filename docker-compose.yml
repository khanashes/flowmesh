version: '3.8'

services:
  flowmesh:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        VERSION: ${VERSION:-dev}
    container_name: flowmesh
    image: flowmesh:${VERSION:-latest}
    ports:
      - "50051:50051"  # gRPC
      - "8080:8080"    # HTTP/REST
      - "9090:9090"    # Metrics
    environment:
      - SERVER_GRPC_ADDR=:50051
      - SERVER_HTTP_ADDR=:8080
      - STORAGE_DATA_DIR=/app/data
      - LOGGING_LEVEL=info
      - LOGGING_FORMAT=json
      - LOGGING_OUTPUT=stdout
    volumes:
      - flowmesh-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8080"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - flowmesh-network

volumes:
  flowmesh-data:
    driver: local

networks:
  flowmesh-network:
    driver: bridge

